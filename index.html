<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Time Table</title>
</head>
<body>
<div class="schedule-container">
    <div class="schedule-container__header">
        <button id="previousWeek" onclick="changeWeek(false)">Предыдущая неделя</button>
        <div class="select">
            <select id="selectGroups">
                <option> Группа </option>
            </select>
            <select id="selectTeachers">
                <option> Учитель </option>
            </select>
            <p id="currentWeek"></p>
        </div>
        <button id="nextWeek" onclick="changeWeek(true)">Следующая неделя</button>
    </div>
    <table id="schedule"></table>
</div>
<script src="script.js"></script>
</body>
</html>
